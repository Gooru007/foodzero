<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script defer async src="js/init.js"></script>
    <title>Document</title>
  </head>
  <body class="home-page">
    <main class="main">
      <section class="reservation">
        <div class="container">
          <h2>Make a Reservation</h2>
          <p>Get in touch with restaurant</p>
          <div class="form__wrapper">
            <input
              class="form__input"
              type="date"
              placeholder="14/12/2023"
              name="date"
            />
            <div class="form__time">
              <p>6:00 pm</p>
              <span>2</span>
            </div>
            <div class="form__persons">
              <p>2 person</p>
              <span>2</span>
            </div>
          </div>
          <button class="btn btn--gren-dark">Book now</button>
        </div>
      </section>
      <section class="balance">
        <div class="container">
          <h2>Calories Energy Balance</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <div class="balance__wrapper"></div>
        </div>
      </section>
    </main>
  </body>
</html>
